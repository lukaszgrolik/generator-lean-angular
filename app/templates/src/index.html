<!DOCTYPE html>
<html
lang="en"
data-env="<%- "\<\%= env \%\>" %>"
ng-app="app"
ng-controller="AppController"
>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <base href="/">

    <title><%= name %></title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <%- "\<\% if (assets.vendorStyles.length) { \%\>" %><link rel="stylesheet" href="css/vendor<%- "\<\%= env === 'prod' ? '.min' : '' \%\>" %>.css">
    <%- "\<\% } \%\>" %><link rel="stylesheet" href="css/app<%- "\<\%= env === 'prod' ? '.min' : '' \%\>" %>.css">
  </head>

  <body>

    <!-- move this to default-layout template -->
    <div ui-view="default"></div>

    <div default-layout></div>

    <%- "\<\% if (assets.vendorScripts.length) { \%\>" %><script src="js/vendor<%- "\<\%= env === 'prod' ? '.min' : '' \%\>" %>.js"></script>
    <%- "\<\% } \%\>" %><script src="js/app<%- "\<\%= env === 'prod' ? '.min' : '' \%\>" %>.js"></script>

  </body>
</html>
