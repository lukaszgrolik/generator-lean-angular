vendorStyles:<% if (countStyles() === 0) { %> []<% } %><% -%>
<% vendors.forEach(function(vendor, i) { -%>
<% var vendorObj = getVendorObject(vendor); %><% if (vendorObj.styles && vendorObj.styles.src) { %>
  - src: <%= vendorObj.styles.src %><% } %><% if (vendorObj.styles && vendorObj.styles.dist) { %>
    dist: <%= vendorObj.styles.dist %><% } -%><% }); %>

vendorScripts:<% if (countScripts() === 0) { %> []<% } %><% -%>
<% vendors.forEach(function(vendor, i) { -%>
<% var vendorObj = getVendorObject(vendor); %><% if (vendorObj.scripts && vendorObj.scripts.src) { %>
  - src: <%= vendorObj.scripts.src %><% } %><% if (vendorObj.scripts && vendorObj.scripts.dist) { %>
    dist: <%= vendorObj.scripts.dist %><% } -%><% }); %>